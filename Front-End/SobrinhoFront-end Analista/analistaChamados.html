    <link href="css/cards.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/style-Form.css" rel="stylesheet">

</head>

<body>
    <!-- Header do Sobrinho -->
    <header class="header-body">
        <div class="branding-logo">
            <span style="color: white; align-content: center; font-size: 2em; ">
                S
            </span>
        </div>
        <div class="header-top"></div>
    </header>
    <!-- Fim do Header -->
    <main style="height:auto">
        <!-- Sidebar do Site -->
        <aside class="sidebar-body">
            <a href="analistaChamados.html">
                <div class="sidebar-item">

                </div>
            </a>
            <a href="analistaRelatorios.html">
                <div class="sidebar-item">

                </div>
            </a>
            <a href="analistaConfig.html">
                <div class="sidebar-item">

                </div>
            </a>
        </aside>
        <div class="content">
            <div onclick="openModal()" class="card card-3" style="width:19%;">
                <div style="width:100%;">
                    <h3>Cliente:</h3>
                    <br>
                </div>
                <div style="width:100%;">
                    <h3>Computador:</h3>
                    <br>
                </div>
                <div style="width:100%;">
                    <h3>Estado:</h3>
                </div>
            </div>
            <div class="card card-3" onclick="openModal()" style="width:19%;">
                <h1 style="font-size: 89px;">+</h1>
            </div>

            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content-large" style="height: 55%;">
                    <div class="modal-header-medium">
                        <span id="close" class="close">&times;</span>
                    </div>
                    <div class="modal-content">
                        <div class="contForm">
                            <h3 class="h3Form">Nome:</h3>
                            <input type="text" value="" placeholder="Nome Cliente">
                        </div>
                        <div class="contForm">
                            <h3 class="h3Form">Estado:</h3>
                            <input class="" type="text" value="" placeholder="Ligado/Desligado">
                            <br>
                        </div>
                        <div class="contForm">
                            <h3 class="h3Form">Computador:</h3>
                            <input class="" type="text" value="" placeholder="Nome Computador">
                            <br>
                        </div>
                        <div class="contForm">
                            <h3 class="h3Form">Id Team Viewer</h3>
                            <input class="" type="text" value="" placeholder="Id do TW do Cliente">
                        </div>
                        <div class="card-12">
                            <h3>Descrição do Problema</h3>
                            <textarea rows="5" cols="100" style="width: 100%;">
                         
                            </textarea>
                        </div>
                        <div class="contForm">
                            <div style="margin-left: 40px;" class="btn btn-large btn-warning">Limpar</div>
                        </div>
                        <div class="contForm">
                            <div style="margin-left: 20px;" class="btn btn-large btn-success">Limpar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/modal.js"></script>
